<script>
const audioFiles = [
    "track1.mp3",
    "track2.mp3",
    "track3.mp3"
];

const videoFiles = [
    "video1.mp4",
    "video2.mp4",
    "video3.webm"
];

function loadAudioList() {
    const select = document.getElementById("audioSelect");
    select.innerHTML = "";

    audioFiles.forEach((file, index) => {
        const option = document.createElement("option");
        option.value = file;
        option.textContent = file;
        if (index === 0) option.selected = true;
        select.appendChild(option);
    });

    document.getElementById("audioPlayer").src = "audio/" + audioFiles[0];
}

function loadVideoList() {
    const select = document.getElementById("videoSelect");
    select.innerHTML = "";

    videoFiles.forEach((file, index) => {
        const option = document.createElement("option");
        option.value = file;
        option.textContent = file;
        if (index === 0) option.selected = true;
        select.appendChild(option);
    });

    document.getElementById("videoPlayer").src = "video/" + videoFiles[0];
}

function setAudio() {
    let audio = document.getElementById("audioPlayer");
    audio.src = "audio/" + audioSelect.value;
    audio.play();
}
function setVideo() {
    let video = document.getElementById("videoPlayer");
    video.src = "video/" + videoSelect.value;
    video.play();
}

function checkVideo() {
    let result = document.getElementById("checkVideoResult");
    let test = document.createElement("video");

    if (!test.canPlayType) {
        result.textContent = "–í–∞—à –±—Ä–∞—É–∑–µ—Ä –ù–ï –ø—ñ–¥—Ç—Ä–∏–º—É—î –≤—ñ–¥–µ–æ!";
        return;
    }

    let mp4 = test.canPlayType('video/mp4');
    let webm = test.canPlayType('video/webm');

    if (mp4 === "probably") result.textContent = "–ü—ñ–¥—Ç—Ä–∏–º—É—î MP4 ‚úî";
    else if (webm === "probably") result.textContent = "–ü—ñ–¥—Ç—Ä–∏–º—É—î WEBM ‚úî";
    else result.textContent = "–ü—ñ–¥—Ç—Ä–∏–º–∫–∞ —á–∞—Å—Ç–∫–æ–≤–∞ –∞–±–æ –≤—ñ–¥—Å—É—Ç–Ω—è ‚ùå";
}

window.onload = function() {

    loadVideoList();
};
</script>
